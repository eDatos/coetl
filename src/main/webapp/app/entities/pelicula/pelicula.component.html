<div class="entity" acMakeFixedRoom>
    <div class="entity-header">
        <h2>
            <span jhiTranslate="arteApplicationTemplateApp.pelicula.home.title">Acto Administrativos</span>
            <div>
                <button class="btn btn-primary jh-create-entity create-acto-administrativo"
                    [routerLink]="['../pelicula-new']">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="arteApplicationTemplateApp.pelicula.home.createLabel">
                        Crear nueva pel√≠cula
                    </span>
                </button>
            </div>
        </h2>
        <jhi-alert></jhi-alert>
        <ac-pelicula-search [filters]="filters"></ac-pelicula-search>
    </div>
    <ng-container *ngIf="peliculas">
        <ng-container *ngIf="peliculas.length > 0;else emptyList">
            <div class="table-responsive">
                <table class="table table-hover" acStickyTableHeader>
                    <thead>
                        <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                            <th style="width: 3%">
                                <div class="row-selector" (click)="$event.stopPropagation()">
                                    <p-checkbox binary="true" (onChange)="toggleVisibleSelection()" [ngModel]="allVisibleIdsAreSelected()"></p-checkbox>
                                </div>
                            </th>
                            <th style="width: 12%" jhiSortBy="titulo">
                                <span jhiTranslate="arteApplicationTemplateApp.pelicula.titulo.label">Codigo Documento</span>
                                <span class="fa fa-sort"></span>
                            </th>
                            <th style="width: 10%" jhiSortBy="annoEstreno">
                                <span jhiTranslate="arteApplicationTemplateApp.pelicula.annoEstreno.label">Tipo</span>
                                <span class="fa fa-sort"></span>
                            </th>
                            <th style="width: 20%" jhiSortBy="idioma">
                                <span jhiTranslate="arteApplicationTemplateApp.pelicula.idioma.label">Asunto</span>
                                <span class="fa fa-sort"></span>
                            </th>
                            <th style="width: 10%">
                                <span jhiTranslate="arteApplicationTemplateApp.pelicula.categorias.label"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pelicula of peliculas ;trackBy: trackId" [routerLink]="['../pelicula', pelicula.id ]">
                            <td>
                                <div class="row-selector" (click)="$event.stopPropagation()">
                                    <p-checkbox name="batchSelection" [value]="pelicula.id" [(ngModel)]="filters.batchSelection.selectedIds"></p-checkbox>
                                </div>
                            </td>
                            <td>{{pelicula.titulo}}</td>
                            <td>{{pelicula.annoEstreno}}</td>
                            <td>{{pelicula.idioma?pelicula.idioma.nombre:'Sin Idioma'}}</td>
                            <td>
                                <div *ngFor="let categoria of pelicula.categorias">
                                    <span class="badge badge-info">{{ categoria.nombre }}</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                <ac-pagination [itemsPerPage]="itemsPerPage" (change)="changeItemsPerPage($event)"></ac-pagination>
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)" [pageSize]="itemsPerPage"></ngb-pagination>
            </div>
        </ng-container>
        <ng-template #emptyList>
            <ac-entity-list-empty></ac-entity-list-empty>
        </ng-template>
    </ng-container>
</div>
