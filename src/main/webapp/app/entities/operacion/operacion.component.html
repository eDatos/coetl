<div>
    <h2>
        <span jhiTranslate="secretariaLibroApp.operacion.home.title">operaciones</span>
        <button class="btn btn-secondary float-right jh-create-entity create-operacion" [routerLink]="['/operacion-new']">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="secretariaLibroApp.operacion.home.createLabel">
            Create new Operacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="operaciones">
        <table class="table table-hover">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="accion"><span jhiTranslate="secretariaLibroApp.operacion.accion">Accion</span> <span class="fa fa-sort"></span></th>
                    <th jhiSortBy="sujeto"><span jhiTranslate="secretariaLibroApp.operacion.sujeto">Sujeto</span> <span class="fa fa-sort"></span></th>
                    <th><span jhiTranslate="secretariaLibroApp.operacion.roles.roles">Roles</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let operacion of operaciones ;trackBy: trackId" [routerLink]="['../operacion', operacion.id ]">
                    <td>{{operacion.accion}}</td>
                    <td>{{operacion.sujeto}}</td>
                    <td>
                        <ng-container *ngFor="let rol of operacion.roles">
                            <span class="badge badge-info">{{rol}}</span>
                        </ng-container>
                    </td>
                    <td class="text-right" (click)="$event.stopPropagation()">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="['../operacion', operacion.id ]" class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                            <button type="submit" [routerLink]="[operacion.id, 'edit']" replaceUrl="true" class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                            <button type="submit" [routerLink]="['/', { outlets: { popup: 'operacion/'+ operacion.id + '/delete'} }]" replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="operaciones && operaciones.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
