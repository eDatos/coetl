<div>
    <h2>
        <span jhiTranslate="arteApplicationTemplateApp.categoria.home.title">Categorias</span>
        <button class="btn btn-primary float-right jh-create-entity create-categoria" [routerLink]="['/', { outlets: { popup: ['categoria-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="arteApplicationTemplateApp.categoria.home.createLabel">
            Create new Categoria
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="categorias">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arteApplicationTemplateApp.categoria.nombre">Nombre</span></th>
            <th><span jhiTranslate="arteApplicationTemplateApp.categoria.peliculas">Peliculas</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let categoria of categorias ;trackBy: trackId">
                <td><a [routerLink]="['../categoria', categoria.id ]">{{categoria.id}}</a></td>
                <td>{{categoria.nombre}}</td>
                <td>
                    <span *ngFor="let peliculas of categoria.peliculas; let last = last">
                            <a class="form-control-static" [routerLink]="['../pelicula', peliculas?.id ]">{{peliculas.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../categoria', categoria.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'categoria/'+ categoria.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'categoria/'+ categoria.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
