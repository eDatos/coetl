<div class="entity" acMakeFixedRoom>
    <div class="entity-header">
        <h2>
            <span jhiTranslate="arteApplicationTemplateApp.actor.home.title"></span>
            <button class="btn btn-primary float-right jh-create-entity create-actor" [routerLink]="['/', { outlets: { popup: ['actor-new'] } }]">
                <span class="fa fa-plus"></span>
                <span  jhiTranslate="arteApplicationTemplateApp.actor.home.createLabel">
                    Crear nuevo actor/actriz
                </span>
            </button>
        </h2>
        <jhi-alert></jhi-alert>
    </div>
    <ng-container *ngIf="actores">
        <ng-container *ngIf="actores.length > 0;else emptyList">
            <div class="table-responsive">
                <table class="table table-hover" acStickyTableHeader>
                    <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="nombre" style="width: 20%">
                        <span jhiTranslate="arteApplicationTemplateApp.actor.nombre"></span>
                        <span class="fa fa-sort"></span>
                    </th>
                    <th jhiSortBy="apellido1" style="width: 20%">
                        <span jhiTranslate="arteApplicationTemplateApp.actor.apellido1"></span>
                        <span class="fa fa-sort"></span>
                    </th>
                    <th jhiSortBy="apellido2" style="width: 20%">
                        <span jhiTranslate="arteApplicationTemplateApp.actor.apellido2"></span>
                        <span class="fa fa-sort"></span>
                    </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let actor of actores ;trackBy: trackId" (click)="editActor(actor)">
                        <td>{{actor.nombre}}</td>
                        <td>{{actor.apellido1}}</td>
                        <td>{{actor.apellido2}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                <ac-pagination [itemsPerPage]="itemsPerPage" (change)="changeItemsPerPage($event)"></ac-pagination>
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)" [pageSize]="itemsPerPage"></ngb-pagination>
            </div>
        </ng-container>
        <ng-template #emptyList>
            <ac-entity-list-empty></ac-entity-list-empty>
        </ng-template>
    </ng-container>
</div>
