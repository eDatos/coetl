
<div *ngIf="actor">
    <h2><span jhiTranslate="arteApplicationTemplateApp.actor.detail.title">Actor</span> {{actor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="arteApplicationTemplateApp.actor.nombre">Nombre</span></dt>
        <dd>
            <span>{{actor.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="arteApplicationTemplateApp.actor.apellido1">Apellido 1</span></dt>
        <dd>
            <span>{{actor.apellido1}}</span>
        </dd>
        <dt><span jhiTranslate="arteApplicationTemplateApp.actor.apellido2">Apellido 2</span></dt>
        <dd>
            <span>{{actor.apellido2}}</span>
        </dd>
        <dt><span jhiTranslate="arteApplicationTemplateApp.actor.peliculas">Peliculas</span></dt>
        <dd>
            <span *ngFor="let peliculas of actor.peliculas; let last = last">
                <a [routerLink]="['/pelicula', peliculas?.id ]">{{peliculas.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'actor/'+ actor.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
