<div>
    <h2>
        <span jhiTranslate="rolManagement.home.title">Users</span>
        <button class="btn btn-secondary float-right jh-create-entity" [routerLink]="['../rol-management-new']">
            <span class="fa fa-plus"></span> <span jhiTranslate="rolManagement.home.createLabel">Create a new User</span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <ng-container *ngIf="roles && roles.length; else emptyList">
        <div class="table-responsive">
            <table class="table table-hover" acStickyTableHeader>
                <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                        <th jhiSortBy="name"><span jhiTranslate="rolManagement.nombre">Login</span> <span class="fa fa-sort"></span></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody *ngIf="roles">
                    <ng-container *ngFor="let rol of roles; ">
                        <tr [routerLink]="['../rol-management', rol.nombre]">
                            <td>{{rol.nombre}}</td>
                            <td class="text-right" (click)="$event.stopPropagation()">
                                <div class="btn-group flex-btn-group-container">
                                    <button type="submit" [routerLink]="['../rol-management', rol.nombre]" class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                                    <button type="submit" [routerLink]="[rol.nombre + '/editar']" replaceUrl="true" class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                                    <button type="submit" [routerLink]="['/', { outlets: { popup: 'rol-management/'+ rol.nombre + '/borrar'} }]" replaceUrl="true"
                                        class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
        <div>
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
    </ng-container>
    <ng-template #emptyList>
        <div class="entity-list-empty">
            <img src="~images/no-results.svg" [alt]="'entity.list.empty' | translate" />
            <div jhiTranslate="entity.list.empty">There are no results matching selected criteria</div>
            <button class="btn btn-secondary jh-create-entity" [routerLink]="['../rol-management-new']">
            <span class="fa fa-plus"></span> <span jhiTranslate="rolManagement.home.createLabel">Create a new rol</span>
        </button>
        </div>
    </ng-template>
</div>
