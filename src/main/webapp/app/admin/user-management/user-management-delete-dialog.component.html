<form name="deleteForm" (ngSubmit)="confirmAction(user.login)">
    <div class="modal-header">
        <h4 *ngIf="!user.deletionDate" class="modal-title" jhiTranslate="entity.deactivate.title">Confirm delete operation</h4>
        <h4 *ngIf="user.deletionDate" class="modal-title" jhiTranslate="entity.restore.title">Confirm restore operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p *ngIf="!user.deletionDate" jhiTranslate="userManagement.deactivate.question" translateValues="{login: '{{user.login}}'}">Are you sure you want to delete this User?</p>
        <p *ngIf="user.deletionDate" jhiTranslate="userManagement.restore.question" translateValues="{login: '{{user.login}}'}">Are you sure you want to restore this User?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
        </button>
        <button *ngIf="!user.deletionDate" type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;
            <span jhiTranslate="entity.action.deactivate">Delete</span>
        </button>
        <button *ngIf="user.deletionDate" type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;
            <span jhiTranslate="entity.action.restore">Restore</span>
        </button>
    </div>
</form>
