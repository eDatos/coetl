<div *ngIf="audits" class="entity">
    <h2 jhiTranslate="audits.title">Audits</h2>

    <div class="entity-search audits-search">
        <div class="entity-search-field date">
            <label jhiTranslate="audits.filter.title">Filter by date</label>
            <div class="form-group">
                <span jhiTranslate="audits.filter.from" class="input-group-addon">from</span>
                <input type="date" class="form-control" name="start" [(ngModel)]="fromDate" (ngModelChange)="onChangeDate($event)" required/>
                <span jhiTranslate="audits.filter.to" class="input-group-addon">to</span>
                <input type="date" class="form-control" name="end" [(ngModel)]="toDate" (ngModelChange)="onChangeDate($event)" required/>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-condensed table-hover" acStickyTableHeader>
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th style="width: 20%" jhiSortBy="auditEventDate"><span jhiTranslate="audits.table.header.date">Date</span><span class="fa fa-sort"></span></th>
                    <th style="width: 20%" jhiSortBy="principal"><span jhiTranslate="audits.table.header.principal">User</span><span class="fa fa-sort"></span></th>
                    <th style="width: 20%" jhiSortBy="auditEventType"><span jhiTranslate="audits.table.header.status">State</span><span class="fa fa-sort"></span></th>
                    <th style="width: 40%" jhiSortBy="data"><span jhiTranslate="audits.table.header.data">Extra data</span><span class="fa fa-sort"></span></th>
                </tr>
            </thead>
            <tr *ngFor="let audit of audits">
                <td><span>{{audit.timestamp| date:'medium'}}</span></td>
                <td><small>{{audit.principal}}</small></td>
                <td>{{audit.type}}</td>
                <td>
                    <span *ngIf="audit.data.message" ng-show="audit.data.message">{{audit.data.message}}</span>
                    <span *ngIf="audit.data.remoteAddress" ng-show="audit.data.remoteAddress"><strong><span jhiTranslate="audits.table.data.remoteAddress">Remote Address</span></strong>&nbsp;{{audit.data.remoteAddress}}</span>
                    <span *ngIf="audit.data.code" ng-show="audit.data.code"><strong><span jhiTranslate="audits.table.data.code">Code</span></strong>&nbsp;{{audit.data.code}}</span>
                </td>
            </tr>
        </table>
    </div>
    <div *ngIf="audits">
        <div class="d-flex justify-content-between">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
