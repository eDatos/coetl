<div class="image-message">
    <img src="~images/no-results.png" [alt]="'home.title' | translate: { user: getNombreCompleto(account) }" />
    <div *ngIf="account" class="image-message-text">
        <div class="title" jhiTranslate="home.title" [translateValues]="{ user: getNombreCompleto(account) }"></div>
        <div class="detail" jhiTranslate="home.detail"></div>
    </div>
</div>
