<div class="form-inline">
    <div class="form-group pageSizeSelector">
        <label class="form-control-label" jhiTranslate="global.pageSizeSelector"></label>
        <select class="form-control form-control-sm" [(ngModel)]="itemsPerPage">
            <option *ngFor="let option of options" value="{{option}}">{{ option }}</option>
        </select>
    </div>
</div>
