<ng-container *ngIf="options">
    <p-selectButton [ngClass]="{'false-active' : !selectedValue}" [options]="options" [(ngModel)]="selectedValue" [required]="required"
        [disabled]="disabled"></p-selectButton>
    <ng-container *ngIf="!required && nullable">
        <i class="fa fa-times clear" (click)="clear()"></i>
    </ng-container>
</ng-container>
