<h3>
    {{title}}
</h3>
<div class="section-buttons">
    <ng-content select="ac-file-header">

    </ng-content>
    <ng-container *ngIf="!disabled && canUpload()">
        <p-fileUpload [name]="name" [url]="url" (onUpload)="onUploadMethod($event)" (onSelect)="onSelectMethod($event)" [maxFileSize]="maxFileSize"
            [disabled]="disabled" [mode]="mode" [accept]="accept" [chooseLabel]="'arteApplicationTemplateApp.documento.choose' | translate"
            [uploadLabel]="'arteApplicationTemplateApp.documento.upload' | translate" [cancelLabel]="'arteApplicationTemplateApp.documento.cancel' | translate"
            [invalidFileSizeMessageSummary]="'arteApplicationTemplateApp.documento.invalidFileSizeMessageSummary' | translate" [invalidFileSizeMessageDetail]="'arteApplicationTemplateApp.documento.invalidFileSizeMessageDetail' | translate"
            [invalidFileTypeMessageSummary]="'arteApplicationTemplateApp.documento.invalidFileTypeMessageSummary' | translate" [invalidFileTypeMessageSummary]="'arteApplicationTemplateApp.documento.invalidFileTypeMessageSummary' | translate"
            [auto]="auto" #fileUpload>
        </p-fileUpload>
    </ng-container>
</div>
<ng-container *ngIf="innerFiles?.length > 0;else emptyFileList">
    <table class="table">
        <thead>
            <tr>
                <th jhiTranslate="arteApplicationTemplateApp.documento.filename">Nombre archivo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let file of innerFiles">
                <td>{{file.name}}</td>
                <td class="table-actions">
                    <button type="button" class="btn btn-sm" [title]="'arteApplicationTemplateApp.documento.download' | translate" (click)="download(file)">
                        <i class="fa fa-download"></i>
                    </button>
                    <template [ngTemplateOutlet]="actionsTemplate" [ngOutletContext]="{file: file}"></template>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
<ng-template #emptyFileList>
    <div class="empty-file-list" jhiTranslate="arteApplicationTemplateApp.documento.emptyFileList">
    </div>
</ng-template>
