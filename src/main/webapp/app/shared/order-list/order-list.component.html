<div class="order-list">
    <ac-autocomplete name="acOrderList" [(ngModel)]="orderedList" [suggestions]="suggestions" [itemTemplate]="itemTemplate" [propertiesToQuery]="propertiesToQuery"></ac-autocomplete>
    <p-orderList [value]="orderedList" dragdrop="dragAndDrop" [dragdropScope]="dragAndDropScope" (onReorder)="onReorder()" [styleClass]="hasControls ? 'has-controls' : ''"
        [metaKeySelection]="false">
        <ng-template let-item pTemplate="item">
            <span *ngIf="dragAndDrop" class="fa fa-fw fa-arrows-v"></span> {{itemTemplate(item)}}
            <span class="ui-autocomplete-token-icon fa fa-fw fa-close" (click)="removeItem(item)"></span>
        </ng-template>
    </p-orderList>
</div>
