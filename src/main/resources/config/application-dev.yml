# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
#
# More documentation is available at:
# https://jhipster.github.io/common-application-properties/
# ===================================================================
environment:
    edatos:
        configuration:
            db:
                driverName: FILL_ME
                url: FILL_ME
                username: FILL_ME
                password: FILL_ME

application:
    cas:
        endpoint: https://estadisticas.arte-consultores.com/cas # Required: Cas Endpoint
        service: http://localhost:9000/login/cas # Required: Aplication service
        login:  # Optional: Only change if needed (Leave empty for cas.enpoint + '/login')
        logout: # Optional: Only change if needed(Leave empty for cas.enpoint + '/logout')
        validate: # Optional: Only change if needed (Leave empty for 2.0 Cas Protocol). For CAS 3.0 protocol change for 'p3'
    ldap:
        url: ldap://localhost # Ejemplo: ldap://ldap.miorganizacion.com
        username: cn=admin,dc=estadisticas,dc=arte-consultores,dc=com # Ejemplo: cn=username,dc=miorganizacion,dc=com
        password: FILL_PASS! # Ejemplo: mipassword
        base: ou=people,dc=estadisticas,dc=arte-consultores,dc=com # Ejemplo ou=usuarios,dc=miorganizacion,dc=com
        searchUsersProperty: uid # Ejemplo: uid
    installation:
        type: INTERNAL # Required: Installation Type Context (EXTERNAL / INTERNAL)
    jobs:
        cron:
            enabledTokens: 0 0 4 * * *